
    <svg width="200" height="100" viewBox="0 0 200 100">
      <!-- Fraction bar container -->
      <rect x="20" y="40" width="160" height="30" 
            fill="white" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Filled segments -->
      
        <rect x="20" y="40" width="20" height="30" 
              fill="#10B981" stroke="#6B7280" stroke-width="1"/>
      
        <rect x="40" y="40" width="20" height="30" 
              fill="#10B981" stroke="#6B7280" stroke-width="1"/>
      
        <rect x="60" y="40" width="20" height="30" 
              fill="#10B981" stroke="#6B7280" stroke-width="1"/>
      
        <rect x="80" y="40" width="20" height="30" 
              fill="#10B981" stroke="#6B7280" stroke-width="1"/>
      
        <rect x="100" y="40" width="20" height="30" 
              fill="#10B981" stroke="#6B7280" stroke-width="1"/>
      
        <rect x="120" y="40" width="20" height="30" 
              fill="#10B981" stroke="#6B7280" stroke-width="1"/>
      
        <rect x="140" y="40" width="20" height="30" 
              fill="#10B981" stroke="#6B7280" stroke-width="1"/>
      
      
      <!-- Segment dividers -->
      
        <line x1="40" y1="40" 
              x2="40" y2="70" 
              stroke="#6B7280" stroke-width="2"/>
      
        <line x1="60" y1="40" 
              x2="60" y2="70" 
              stroke="#6B7280" stroke-width="2"/>
      
        <line x1="80" y1="40" 
              x2="80" y2="70" 
              stroke="#6B7280" stroke-width="2"/>
      
        <line x1="100" y1="40" 
              x2="100" y2="70" 
              stroke="#6B7280" stroke-width="2"/>
      
        <line x1="120" y1="40" 
              x2="120" y2="70" 
              stroke="#6B7280" stroke-width="2"/>
      
        <line x1="140" y1="40" 
              x2="140" y2="70" 
              stroke="#6B7280" stroke-width="2"/>
      
        <line x1="160" y1="40" 
              x2="160" y2="70" 
              stroke="#6B7280" stroke-width="2"/>
      
      
      <!-- Fraction label -->
      <text x="100" y="25" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#1F2937">
        Result
      </text>
      
      <!-- Fraction notation -->
      <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#1F2937">
        7/8
      </text>
    </svg>
  