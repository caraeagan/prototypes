
    <svg width="120" height="300" viewBox="0 0 120 300">
      <!-- Thermometer tube -->
      <rect x="50" y="20" width="20" height="240" 
            fill="#E5E7EB" stroke="#6B7280" stroke-width="2" rx="10"/>
      
      <!-- Temperature scale -->
      <g stroke="#6B7280" stroke-width="1" font-family="Arial" font-size="12">
        
            <line x1="70" y1="260" x2="80" y2="260"/>
            <text x="85" y="264" fill="#374151">0°F</text>
          
            <line x1="70" y1="216" x2="80" y2="216"/>
            <text x="85" y="220" fill="#374151">20°F</text>
          
            <line x1="70" y1="172" x2="80" y2="172"/>
            <text x="85" y="176" fill="#374151">40°F</text>
          
            <line x1="70" y1="128" x2="80" y2="128"/>
            <text x="85" y="132" fill="#374151">60°F</text>
          
            <line x1="70" y1="84" x2="80" y2="84"/>
            <text x="85" y="88" fill="#374151">80°F</text>
          
            <line x1="70" y1="40" x2="80" y2="40"/>
            <text x="85" y="44" fill="#374151">100°F</text>
          
      </g>
      
      <!-- Mercury/liquid -->
      <rect x="52" y="84" width="16" 
            height="176" fill="#DC2626" rx="8"/>
      
      <!-- Bulb -->
      <circle cx="60" cy="275" r="15" 
              fill="#DC2626" stroke="#6B7280" stroke-width="2"/>
      
      <!-- Time labels -->
      <text x="10" y="40" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">
        8 AM: 60°F
      </text>
      <text x="10" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#1F2937">
        12 PM: 80°F
      </text>
      
      <!-- Arrow showing change -->
      <path d="M 85 128 L 85 84 M 80 89 L 85 84 L 90 89" 
            stroke="#059669" stroke-width="2" fill="none"/>
    </svg>
  